<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" name="" id="event-name" />
              </div>
              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" name="" id="event-surname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                name=""
                id="event-password"
                minlength="6"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="event-nam-mentor"
                >Nome do seu mentor
                <span>(So o primeiro nome do seu mentor)</span></label
              >
              <input type="text" name="" id="event-name-mentor" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira Mentoria</h3>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" name="" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" name="" id="event-end" />
              </div>
            </div>

            <h3>Segunda Mentoria</h3>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" name="" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" name="" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
